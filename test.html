<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asura Scans - Cyber Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-blue: #050c2e;
            --darker-blue: #01061a;
            --accent-purple: #9000ff;
            --text-color: #e2e8fd;
            --card-bg: rgba(5, 15, 40, 0.7);
            --card-border: rgba(0, 243, 255, 0.3);
            --grid-size: 250px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--darker-blue);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(144, 0, 255, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, var(--darker-blue) 21px, transparent 1%) center,
                linear-gradient(var(--darker-blue) 21px, transparent 1%) center, 
                rgba(0, 243, 255, 0.1);
            background-size: 22px 22px;
            z-index: -1;
        }
        
        header {
            background: rgba(1, 6, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-button {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--neon-blue);
            padding: 8px 16px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        .nav-button:hover {
            background-color: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .nav-button.logout {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }
        
        .nav-button.logout:hover {
            background-color: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        main {
            padding-top: 100px;
            padding-bottom: 50px;
        }
        
        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .page-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--neon-blue);
            background-color: rgba(1, 6, 26, 0.8);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            border-radius: 4px;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--grid-size), 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .series-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .series-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-blue);
        }
        
        .series-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--accent-purple));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .series-card:hover::after {
            transform: scaleX(1);
        }
        
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .series-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            line-height: 1.3;
        }
        
        .chapter-count {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .last-updated {
            font-size: 12px;
            color: var(--neon-pink);
            margin-top: auto;
        }
        
        .card-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        .view-button {
            background-color: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 8px 20px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        .view-button:hover {
            background-color: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 18px;
            letter-spacing: 2px;
        }
        
        .error-message {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .error-icon {
            color: var(--neon-pink);
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .error-text {
            color: var(--neon-pink);
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .retry-button {
            background-color: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 10px 25px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .retry-button:hover {
            background-color: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .series-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .page-title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .series-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 24px;
            }
        }
        
        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 var(--neon-blue);
            animation: glitch-2 3s infinite linear alternate-reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-1 {
            0%, 80%, 100% { transform: none; opacity: 1; }
            20%, 60% { transform: translate(-2px, 0) skew(5deg); opacity: 0.75; }
            40% { transform: translate(2px, 0) skew(-5deg); opacity: 0.75; }
        }
        
        @keyframes glitch-2 {
            0%, 80%, 100% { transform: none; opacity: 1; }
            20%, 60% { transform: translate(2px, 0) skew(5deg); opacity: 0.75; }
            40% { transform: translate(-2px, 0) skew(-5deg); opacity: 0.75; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo glitch" data-text="ASURA SCANS">ASURA SCANS</div>
                <div class="nav-buttons">
                    <button id="refreshBtn" class="nav-button">Refresh Data</button>
                    <button id="logoutBtn" class="nav-button logout">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title glitch" data-text="CYBER MANGA LIBRARY">CYBER MANGA LIBRARY</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for series..." autocomplete="off">
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">LOADING DATA</div>
        </div>
        
        <div id="seriesGrid" class="series-grid"></div>
        
        <div id="errorMessage" class="error-message">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <div class="error-text">Failed to load series data</div>
            <button id="retryButton" class="retry-button">Retry</button>
        </div>
    </main>

    <script>
        // Check authentication
        function checkAuth() {
            const authData = JSON.parse(localStorage.getItem('auth') || '{}');
            if (!authData.token || !authData.expiry || new Date().getTime() >= authData.expiry) {
                localStorage.removeItem('auth');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('auth');
            window.location.href = 'login.html';
        }
        
        // Format time ago
        function getTimeAgo(timestamp) {
            if (!timestamp) return 'Unknown time';
            
            const date = new Date(timestamp);
            if (isNaN(date.getTime())) {
                return 'Invalid date';
            }
            
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (minutes > 0) {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                return 'just now';
            }
        }
        
        // Load series data
        async function loadSeriesData() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('seriesGrid').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const response = await fetch('info.json');
                if (!response.ok) {
                    throw new Error('Failed to load series information');
                }
                
                const seriesData = await response.json();
                
                // Process and display series
                displaySeries(seriesData);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'flex';
            }
        }
        
        // Display series in grid
        function displaySeries(seriesData) {
            const seriesGrid = document.getElementById('seriesGrid');
            seriesGrid.innerHTML = '';
            
            // Sort series alphabetically
            seriesData.sort((a, b) => a.series.localeCompare(b.series));
            
            seriesData.forEach(series => {
                // Get latest chapter and update time
                let latestChapter = null;
                let latestUpdateTime = null;
                
                if (series.chapters && series.chapters.length > 0) {
                    // Sort chapters by number in descending order
                    const sortedChapters = [...series.chapters].sort((a, b) => {
                        const numA = parseFloat(a.chapter);
                        const numB = parseFloat(b.chapter);
                        return numB - numA;
                    });
                    
                    latestChapter = sortedChapters[0];
                    latestUpdateTime = latestChapter.uploadTime;
                }
                
                // Create card element
                const card = document.createElement('div');
                card.className = 'series-card';
                
                // Card content
                card.innerHTML = `
                    <div class="card-content">
                        <h3 class="series-title">${series.series}</h3>
                        <div class="chapter-count">${series.chapters ? series.chapters.length : 0} Chapter${series.chapters && series.chapters.length !== 1 ? 's' : ''}</div>
                        ${latestUpdateTime ? `<div class="last-updated">Updated ${getTimeAgo(latestUpdateTime)}</div>` : ''}
                        <div class="card-actions">
                            <a href="series.html?series=${encodeURIComponent(series.series)}" class="view-button">View Series</a>
                        </div>
                    </div>
                `;
                
                seriesGrid.appendChild(card);
            });
            
            // Hide loading and show grid
            document.getElementById('loading').style.display = 'none';
            seriesGrid.style.display = 'grid';
            
            // Initialize search functionality
            initializeSearch(seriesData);
        }
        
        // Search functionality
        function initializeSearch(seriesData) {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                const seriesGrid = document.getElementById('seriesGrid');
                const cards = seriesGrid.querySelectorAll('.series-card');
                
                cards.forEach(card => {
                    const title = card.querySelector('.series-title').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check auth
            if (!checkAuth()) return;
            
            // Load series data
            await loadSeriesData();
            
            // Add event listeners
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('refreshBtn').addEventListener('click', loadSeriesData);
            document.getElementById('retryButton').addEventListener('click', loadSeriesData);
        });
        
        // Periodically check authentication
        setInterval(checkAuth, 60000); // Check every minute
    </script>
</body>
</html>
