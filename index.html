<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Downloader - Series & Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
        }
        .series-card {
            transition: transform 0.2s;
        }
        .series-card:hover {
            transform: scale(1.05);
        }
        .chapter-link {
            transition: background-color 0.2s;
        }
        .chapter-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dot-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Manga Downloader Library</h1>
            <p class="text-center text-gray-400 mt-2">Current Scan Status: <span id="scanStatus">Loading...</span></p>
        </header>

        <div class="relative mb-6">
            <div class="absolute inset-y-0 left-0 w-1 bg-gradient-to-b from-blue-500 via-blue-400/50 to-transparent rounded-full"></div>
            <div class="pl-4">
                <h2 class="relative flex items-center text-lg font-semibold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">
                    <span class="mr-2 bg-blue-500/10 rounded-md text-white">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" class="h-7 w-7 ml-2 inline-block align-middle" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zM8.5 15H7.3l-2.55-3.5V15H3.5V9h1.25l2.5 3.5V9H8.5v6zm5-4.74H11v1.12h2.5v1.26H11v1.11h2.5V15h-4V9h4v1.26zm7 3.74c0 .55-.45 1-1 1h-4c-.55 0-1-.45-1-1V9h1.25v4.51h1.13V9.99h1.25v3.51h1.12V9h1.25v5z"></path>
                        </svg>
                    </span>Latest Updates
                </h2>
                <div class="h-px mt-2 bg-gradient-to-r from-blue-500/50 to-transparent"></div>
            </div>
        </div>

        <div id="seriesContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Series cards will be dynamically added here -->
            <div class="animate-pulse bg-gray-800 rounded-lg h-64"></div>
            <div class="animate-pulse bg-gray-800 rounded-lg h-64"></div>
            <div class="animate-pulse bg-gray-800 rounded-lg h-64"></div>
            <div class="animate-pulse bg-gray-800 rounded-lg h-64"></div>
        </div>
        
        <div class="mt-10 text-center text-gray-500 text-sm">
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>
    </div>

    <script>
        // Fetch and display series data from info.json
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load info.json
                const infoResponse = await fetch('info.json');
                const seriesData = await infoResponse.json();
                
                // Load config.json
                const configResponse = await fetch('config.json');
                const configData = await configResponse.json();
                
                // Update UI with config data
                document.getElementById('lastUpdated').textContent = new Date(configData.lastUpdated).toLocaleString();
                document.getElementById('scanStatus').textContent = `Next scan starts at #${configData.lastStartNumber}`;
                
                // Clear loading placeholders
                const seriesContainer = document.getElementById('seriesContainer');
                seriesContainer.innerHTML = '';
                
                // Sort series by latest chapter update
                seriesData.sort((a, b) => {
                    const aLatestChapter = Math.max(...a.chapters.map(ch => typeof ch.chapter === 'number' ? ch.chapter : 0));
                    const bLatestChapter = Math.max(...b.chapters.map(ch => typeof ch.chapter === 'number' ? ch.chapter : 0));
                    return bLatestChapter - aLatestChapter;
                });
                
                // Generate cards for each series
                seriesData.forEach(series => {
                    // Sort chapters in descending order
                    series.chapters.sort((a, b) => {
                        const aChapter = typeof a.chapter === 'number' ? a.chapter : parseInt(a.chapter) || 0;
                        const bChapter = typeof b.chapter === 'number' ? b.chapter : parseInt(b.chapter) || 0;
                        return bChapter - aChapter;
                    });
                    
                    // Create series card
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card bg-gray-850 rounded-lg overflow-hidden flex flex-col';
                    
                    // Create series header
                    const seriesHeader = document.createElement('div');
                    seriesHeader.className = 'p-4 bg-gray-900 border-b border-gray-700';
                    
                    const seriesTitle = document.createElement('h3');
                    seriesTitle.className = 'text-lg font-semibold text-white hover:text-blue-400 truncate';
                    seriesTitle.textContent = series.series;
                    
                    const chapterCount = document.createElement('div');
                    chapterCount.className = 'text-xs text-gray-400 mt-1';
                    chapterCount.textContent = `${series.chapters.length} chapter${series.chapters.length !== 1 ? 's' : ''}`;
                    
                    seriesHeader.appendChild(seriesTitle);
                    seriesHeader.appendChild(chapterCount);
                    
                    // Create chapters list
                    const chaptersList = document.createElement('div');
                    chaptersList.className = 'flex-1 overflow-y-auto max-h-48 p-1';
                    
                    // Add the latest 5 chapters (or fewer if less available)
                    const chaptersToShow = series.chapters.slice(0, 5);
                    
                    chaptersToShow.forEach(chapter => {
                        const chapterItem = document.createElement('a');
                        
                        // Create folder path for the chapter
                        const seriesFolder = series.series.toLowerCase().replace(/[^a-z0-9]/g, '_');
                        const chapterFolder = `chapter_${(typeof chapter.chapter === 'number' ? chapter.chapter : chapter.chapter).toString().toLowerCase().replace(/[^a-z0-9]/g, '_')}`;
                        const htmlFile = `${seriesFolder}_chapter_${(typeof chapter.chapter === 'number' ? chapter.chapter : chapter.chapter).toString().toLowerCase().replace(/[^a-z0-9]/g, '_')}.html`;
                        const chapterPath = `downloads/${seriesFolder}/${chapterFolder}/${htmlFile}`;
                        
                        chapterItem.href = chapterPath;
                        chapterItem.className = 'chapter-link block text-white bg-gray-800 hover:bg-gray-700 rounded mb-1 p-2 text-xs flex items-center justify-between';
                        
                        const chapterNumber = document.createElement('span');
                        chapterNumber.className = 'font-bold';
                        chapterNumber.textContent = `Chapter ${chapter.chapter}`;
                        
                        const frameInfo = document.createElement('span');
                        frameInfo.className = 'text-gray-400 text-xs';
                        frameInfo.textContent = `${chapter.frameCount} frames`;
                        
                        chapterItem.appendChild(chapterNumber);
                        chapterItem.appendChild(frameInfo);
                        
                        chaptersList.appendChild(chapterItem);
                    });
                    
                    if (series.chapters.length > 5) {
                        const showMoreButton = document.createElement('button');
                        showMoreButton.className = 'w-full text-center text-xs text-blue-400 hover:text-blue-300 mt-1 py-1';
                        showMoreButton.textContent = `Show ${series.chapters.length - 5} more chapters`;
                        chaptersList.appendChild(showMoreButton);
                    }
                    
                    // Assemble the card
                    seriesCard.appendChild(seriesHeader);
                    seriesCard.appendChild(chaptersList);
                    
                    // Add the card to the container
                    seriesContainer.appendChild(seriesCard);
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('seriesContainer').innerHTML = `
                    <div class="col-span-full text-center py-8 text-red-500">
                        <p>Error loading series data. Please check if info.json and config.json exist.</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
