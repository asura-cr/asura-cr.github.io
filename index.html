<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore - Bypass Asura Premium </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-blue: #050c2e;
            --darker-blue: #01061a;
            --accent-purple: #9000ff;
            --text-color: #e2e8fd;
            --card-bg: rgba(5, 15, 40, 0.7);
            --card-border: rgba(0, 243, 255, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--darker-blue);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(144, 0, 255, 0.05) 0%, transparent 20%);
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, var(--darker-blue) 21px, transparent 1%) center,
                linear-gradient(var(--darker-blue) 21px, transparent 1%) center, 
                rgba(0, 243, 255, 0.05);
            background-size: 22px 22px;
            z-index: -1;
        }
        
        .series-card {
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #1E1E1E;
            border-radius: 6px;
            overflow: hidden;
        }
        .series-card:hover {
            transform: scale(1.05);
        }
        .chapter-link {
            transition: background-color 0.2s;
        }
        .chapter-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dot-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Cyber Card Styles */
        .container {
          position: relative;
          width: 100%;
          height: 254px;
          transition: 200ms;
        }

        .container:active {
          width: 95%;
          height: 245px;
        }

        .cyber-card-main {
          position: absolute;
          inset: 0;
          z-index: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 20px;
          transition: 700ms;
          background: linear-gradient(45deg, #1a1a1a, #262626);
          border: 2px solid rgba(255, 255, 255, 0.1);
          overflow: hidden;
          box-shadow:
            0 0 20px rgba(0, 0, 0, 0.3),
            inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .card-content {
          position: relative;
          width: 100%;
          height: 100%;
        }

        .title {
          opacity: 1;
          transition: 300ms ease-in-out;
          position: absolute;
          font-size: 20px;
          font-weight: 800;
          letter-spacing: 2px;
          text-align: center;
          width: 100%;
          padding-top: 20px;
          background: linear-gradient(45deg, var(--neon-blue), var(--accent-purple));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          filter: drop-shadow(0 0 15px rgba(0, 255, 170, 0.3));
          text-shadow:
            0 0 10px rgba(92, 103, 255, 0.5),
            0 0 20px rgba(92, 103, 255, 0.3);
          cursor: pointer; /* Make the title appear clickable */
          z-index: 300; /* Ensure title is clickable */
          position: relative;
          font-family: 'Orbitron', sans-serif;
        }

        /* Make title glow on hover */
        .title:hover {
          filter: drop-shadow(0 0 20px rgba(0, 255, 170, 0.5));
          transform: translateY(-5px);
        }

        .subtitle {
          position: absolute;
          bottom: 40px;
          width: 100%;
          text-align: center;
          font-size: 12px;
          letter-spacing: 2px;
          transform: translateY(0);
          color: rgba(255, 255, 255, 0.6);
        }

        .highlight {
          color: var(--neon-blue);
          margin-left: 5px;
          background: linear-gradient(90deg, #5c67ff, #ad51ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: bold;
        }

        .glowing-elements {
          position: absolute;
          inset: 0;
          pointer-events: none;
        }

        .glow-1,
        .glow-2,
        .glow-3 {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: radial-gradient(
            circle at center,
            rgba(0, 243, 255, 0.3) 0%,
            rgba(0, 243, 255, 0) 70%
          );
          filter: blur(15px);
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        .glow-1 {
          top: -20px;
          left: -20px;
        }
        .glow-2 {
          top: 50%;
          right: -30px;
          transform: translateY(-50%);
        }
        .glow-3 {
          bottom: -20px;
          left: 30%;
        }

        .card-particles span {
          position: absolute;
          width: 3px;
          height: 3px;
          background: var(--neon-blue);
          border-radius: 50%;
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        /* Hover effects handled by JS instead of CSS for better control */
        .container:hover .glowing-elements div {
          opacity: 1;
        }

        .container:hover .card-particles span {
          animation: particleFloat 2s infinite;
        }
        
        .container:hover .cyber-card-main {
          filter: brightness(1.1);
        }

        @keyframes particleFloat {
          0% {
            transform: translate(0, 0);
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            transform: translate(calc(var(--x, 0) * 30px), calc(var(--y, 0) * 30px));
            opacity: 0;
          }
        }

        /* Particle positions */
        .card-particles span:nth-child(1) {
          --x: 1;
          --y: -1;
          top: 40%;
          left: 20%;
        }
        .card-particles span:nth-child(2) {
          --x: -1;
          --y: -1;
          top: 60%;
          right: 20%;
        }
        .card-particles span:nth-child(3) {
          --x: 0.5;
          --y: 1;
          top: 20%;
          left: 40%;
        }
        .card-particles span:nth-child(4) {
          --x: -0.5;
          --y: 1;
          top: 80%;
          right: 40%;
        }
        .card-particles span:nth-child(5) {
          --x: 1;
          --y: 0.5;
          top: 30%;
          left: 60%;
        }
        .card-particles span:nth-child(6) {
          --x: -1;
          --y: 0.5;
          top: 70%;
          right: 60%;
        }

        .cyber-card-main::before {
          content: "";
          background: radial-gradient(
            circle at center,
            rgba(0, 243, 255, 0.1) 0%,
            rgba(0, 162, 255, 0.05) 50%,
            transparent 100%
          );
          filter: blur(20px);
          opacity: 0;
          width: 150%;
          height: 150%;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          transition: opacity 0.3s ease;
        }

        .container:hover .cyber-card-main::before {
          opacity: 1;
        }

        /* Remove trackers since we're using direct hover */
        .canvas {
          inset: 0;
          position: absolute;
        }

        .noselect {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        .card-glare {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            125deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.05) 45%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0.05) 55%,
            rgba(255, 255, 255, 0) 100%
          );
          opacity: 0;
          transition: opacity 300ms;
        }

        .cyber-lines span {
          position: absolute;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(92, 103, 255, 0.2),
            transparent
          );
        }

        .cyber-lines span:nth-child(1) {
          top: 20%;
          left: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: left;
          animation: lineGrow 3s linear infinite;
        }

        .cyber-lines span:nth-child(2) {
          top: 40%;
          right: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: right;
          animation: lineGrow 3s linear infinite 1s;
        }

        .cyber-lines span:nth-child(3) {
          top: 60%;
          left: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: left;
          animation: lineGrow 3s linear infinite 2s;
        }

        .cyber-lines span:nth-child(4) {
          top: 80%;
          right: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: right;
          animation: lineGrow 3s linear infinite 1.5s;
        }

        .corner-elements span {
          position: absolute;
          width: 15px;
          height: 15px;
          border: 2px solid rgba(92, 103, 255, 0.3);
        }

        .corner-elements span:nth-child(1) {
          top: 10px;
          left: 10px;
          border-right: 0;
          border-bottom: 0;
        }

        .corner-elements span:nth-child(2) {
          top: 10px;
          right: 10px;
          border-left: 0;
          border-bottom: 0;
        }

        .corner-elements span:nth-child(3) {
          bottom: 10px;
          left: 10px;
          border-right: 0;
          border-top: 0;
        }

        .corner-elements span:nth-child(4) {
          bottom: 10px;
          right: 10px;
          border-left: 0;
          border-top: 0;
        }

        .scan-line {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            to bottom,
            transparent,
            rgba(92, 103, 255, 0.1),
            transparent
          );
          transform: translateY(-100%);
          animation: scanMove 2s linear infinite;
        }

        @keyframes lineGrow {
          0% {
            transform: scaleX(0);
            opacity: 0;
          }
          50% {
            transform: scaleX(1);
            opacity: 1;
          }
          100% {
            transform: scaleX(0);
            opacity: 0;
          }
        }

        @keyframes scanMove {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(100%);
          }
        }

        .container:hover .card-glare {
          opacity: 1;
        }

        .corner-elements span {
          transition: all 0.3s ease;
        }

        .container:hover .corner-elements span {
          border-color: rgba(92, 103, 255, 0.8);
          box-shadow: 0 0 10px rgba(92, 103, 255, 0.5);
        }

        /* Custom additions for series cards */
        .card-chapters {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            overflow-y: auto;
            z-index: 100; /* Ensure it's above card but below title */
        }
        
        /* Make chapter items and buttons clearly interactive */
        .bg-gray-800 {
            position: relative;
            z-index: 200;
        }
        
        .bg-gray-800 a {
            position: relative;
            z-index: 300;
        }

        .cyber-card {
            margin-bottom: 20px;
        }
        
        /* Header styling to match other pages */
        header {
            background: rgba(1, 6, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        /* Page title styling */
        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            background: linear-gradient(to right, var(--neon-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        /* Logout button styling to match other pages */
        #logoutBtn {
            background-color: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        #logoutBtn:hover {
            background-color: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        
        /* Status text styling */
        .status-text {
            color: var(--neon-blue);
            font-family: 'Rajdhani', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <header class="mb-8 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold page-title">Encore</h1>
                <div class="flex items-center space-x-4">
                    <span id="username" class="text-gray-400"></span>
                    <button id="logoutBtn" class="text-sm transition-colors duration-200">
                        Logout
                    </button>
                </div>
            </div>
            <p class="text-center text-gray-400 mt-2">Current Scan Status: <span id="scanStatus" class="status-text">Loading...</span></p>
        </header>

        <div id="seriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading placeholders -->
            <div class="series-card">
                <div class="p-4 bg-gray-900 border-b border-gray-700">
                    <div class="h-5 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
            <div class="series-card">
                <div class="p-4 bg-gray-900 border-b border-gray-700">
                    <div class="h-5 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-10 text-center text-gray-500 text-sm">
            <p>Last updated: <span id="lastUpdated" class="status-text">Loading...</span></p>
        </div>
    </div>

    <script>

window.location.href = "https://asura-cr.github.io/maint.html";


    </script>
</body>
</html>
