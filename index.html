<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Downloader - Series & Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
        }
        .series-card {
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #1E1E1E;
            border-radius: 6px;
            overflow: hidden;
        }
        .series-card:hover {
            transform: scale(1.05);
        }
        .chapter-link {
            transition: background-color 0.2s;
        }
        .chapter-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dot-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Manga Downloader Library</h1>
            <p class="text-center text-gray-400 mt-2">Current Scan Status: <span id="scanStatus">Loading...</span></p>
        </header>

        <div id="seriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading placeholders -->
            <div class="series-card">
                <div class="p-4 bg-gray-900 border-b border-gray-700">
                    <div class="h-5 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
            <div class="series-card">
                <div class="p-4 bg-gray-900 border-b border-gray-700">
                    <div class="h-5 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-10 text-center text-gray-500 text-sm">
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>
    </div>

    <script>
        // Fetch and display series data from info.json
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load info.json
                const infoResponse = await fetch('info.json');
                if (!infoResponse.ok) {
                    throw new Error('Failed to load info.json');
                }
                const seriesData = await infoResponse.json();
                
                // Load config.json
                const configResponse = await fetch('config.json');
                if (!configResponse.ok) {
                    throw new Error('Failed to load config.json');
                }
                const configData = await configResponse.json();
                
                // Update UI with config data
                document.getElementById('lastUpdated').textContent = new Date(configData.lastUpdated).toLocaleString();
                document.getElementById('scanStatus').textContent = `Next scan starts at #${configData.lastStartNumber}`;
                
                // Clear loading placeholders
                const seriesContainer = document.getElementById('seriesContainer');
                seriesContainer.innerHTML = '';
                
                // Sort series by latest chapter update
                seriesData.sort((a, b) => {
                    const aLatestChapter = Math.max(...a.chapters.map(ch => typeof ch.chapter === 'number' ? ch.chapter : 0));
                    const bLatestChapter = Math.max(...b.chapters.map(ch => typeof ch.chapter === 'number' ? ch.chapter : 0));
                    return bLatestChapter - aLatestChapter;
                });
                
                // Helper function to calculate time ago text
                function getTimeAgoText(timestamp) {
                    const uploadTime = new Date(timestamp);
                    const now = new Date();
                    const diffMs = now - uploadTime;
                    
                    // Convert to appropriate time units
                    const diffSecs = Math.floor(diffMs / 1000);
                    const diffMins = Math.floor(diffSecs / 60);
                    const diffHours = Math.floor(diffMins / 60);
                    const diffDays = Math.floor(diffHours / 24);
                    
                    let timeAgoText = '';
                    if (diffDays > 0) {
                        timeAgoText = `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
                    } else if (diffHours > 0) {
                        timeAgoText = `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
                    } else if (diffMins > 0) {
                        timeAgoText = `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
                    } else {
                        timeAgoText = `${diffSecs} second${diffSecs !== 1 ? 's' : ''} ago`;
                    }
                    
                    return timeAgoText;
                }
                
                // Helper function to create chapter items
                function createChapterItem(chapter, series, configData) {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'bg-gray-800 hover:bg-gray-700 rounded mb-2 p-3 text-xs';
                    
                    // Create GitHub paths
                    const seriesFolder = series.series.toLowerCase().replace(/[^a-z0-9]/g, '_');
                    const chapterFolder = `chapter_${(typeof chapter.chapter === 'number' ? chapter.chapter : chapter.chapter).toString().toLowerCase().replace(/[^a-z0-9]/g, '_')}`;
                    
                    // Update path to match GitHub repository structure
                    const chapterPath = `series/${seriesFolder}/${chapterFolder}/index.html`;
                    
                    // Viewer URL
                    const viewerUrl = `viewer.html?series=${encodeURIComponent(series.series)}&chapter=${encodeURIComponent(chapter.chapter)}`;
                    
                    // Create a flex container for the chapter info
                    const chapterItemContent = document.createElement('div');
                    chapterItemContent.className = 'flex items-center justify-between';
                    
                    // Create the chapter number and info
                    const chapterInfo = document.createElement('div');
                    
                    const chapterNumber = document.createElement('div');
                    chapterNumber.className = 'font-bold text-white';
                    chapterNumber.textContent = `Chapter ${chapter.chapter}`;
                    
                    const timeInfo = document.createElement('div');
                    timeInfo.className = 'text-gray-400 text-xs mt-1';
                    
                    // Use the chapter's uploadTime if available, otherwise fall back to config
                    let timeAgoText = '';
                    if (chapter.uploadTime) {
                        timeAgoText = getTimeAgoText(chapter.uploadTime);
                    } else {
                        // Fallback to using config lastUpdated
                        timeAgoText = getTimeAgoText(configData.lastUpdated);
                    }
                    
                    timeInfo.textContent = timeAgoText;
                    
                    chapterInfo.appendChild(chapterNumber);
                    chapterInfo.appendChild(timeInfo);
                    
                    // Create the read button
                    const readButton = document.createElement('a');
                    readButton.href = viewerUrl;
                    readButton.className = 'bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-xs transition-colors duration-200';
                    readButton.textContent = 'Read';
                    
                    // Add chapter info and read button to the row
                    chapterItemContent.appendChild(chapterInfo);
                    chapterItemContent.appendChild(readButton);
                    
                    // Add the row to the chapter item
                    chapterItem.appendChild(chapterItemContent);
                    
                    return chapterItem;
                }
                
                // Generate cards for each series
                seriesData.forEach(series => {
                    // Sort chapters in descending order
                    series.chapters.sort((a, b) => {
                        const aChapter = typeof a.chapter === 'number' ? a.chapter : parseInt(a.chapter) || 0;
                        const bChapter = typeof b.chapter === 'number' ? b.chapter : parseInt(b.chapter) || 0;
                        return bChapter - aChapter;
                    });
                    
                    // Create series card
                    const seriesCard = document.createElement('div');
                    seriesCard.className = 'series-card flex flex-col';
                    
                    // Create series header
                    const seriesHeader = document.createElement('div');
                    seriesHeader.className = 'p-4 bg-gray-900 border-b border-gray-700';
                    
                    const seriesTitle = document.createElement('h3');
                    seriesTitle.className = 'text-lg font-semibold text-white hover:text-blue-400 truncate';
                    seriesTitle.textContent = series.series;
                    
                    const chapterCount = document.createElement('div');
                    chapterCount.className = 'text-xs text-gray-400 mt-1';
                    chapterCount.textContent = `${series.chapters.length} chapter${series.chapters.length !== 1 ? 's' : ''}`;
                    
                    seriesHeader.appendChild(seriesTitle);
                    seriesHeader.appendChild(chapterCount);
                    
                    // Create chapters list
                    const chaptersList = document.createElement('div');
                    chaptersList.className = 'flex-1 overflow-y-auto max-h-48 p-3';
                    
                    // Add the latest 5 chapters (or fewer if less available)
                    const chaptersToShow = series.chapters.slice(0, 5);
                    const remainingChapters = series.chapters.slice(5);
                    
                    // Add function to show all chapters when clicked
                    function showAllChapters(allChaptersList, showMoreBtn, remainingChaps) {
                        // Add each of the remaining chapters to the list
                        remainingChaps.forEach(chapter => {
                            const chapterItem = createChapterItem(chapter, series, configData);
                            allChaptersList.appendChild(chapterItem);
                        });
                        
                        // Hide the "Show more" button
                        showMoreBtn.style.display = 'none';
                    }
                    
                    // Add initial chapters
                    chaptersToShow.forEach(chapter => {
                        const chapterItem = createChapterItem(chapter, series, configData);
                        chaptersList.appendChild(chapterItem);
                    });
                    
                    // Add "Show more" button if needed
                    if (series.chapters.length > 5) {
                        const showMoreButton = document.createElement('button');
                        showMoreButton.className = 'w-full text-center text-xs bg-gray-700 hover:bg-gray-600 text-blue-400 hover:text-blue-300 mt-1 py-2 rounded transition-colors duration-200';
                        showMoreButton.textContent = `Show ${series.chapters.length - 5} more chapters`;
                        
                        // Add click event listener
                        showMoreButton.addEventListener('click', function() {
                            showAllChapters(chaptersList, showMoreButton, remainingChapters);
                        });
                        
                        chaptersList.appendChild(showMoreButton);
                    }
                    
                    // Assemble the card
                    seriesCard.appendChild(seriesHeader);
                    seriesCard.appendChild(chaptersList);
                    
                    // Add the card to the container
                    seriesContainer.appendChild(seriesCard);
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('seriesContainer').innerHTML = `
                    <div class="col-span-full text-center py-8 text-red-500">
                        <p>Error loading series data. Please check if info.json and config.json exist.</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
