<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore - Bypass Asura Premium </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
        }
        .series-card {
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #1E1E1E;
            border-radius: 6px;
            overflow: hidden;
        }
        .series-card:hover {
            transform: scale(1.05);
        }
        .chapter-link {
            transition: background-color 0.2s;
        }
        .chapter-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dot-animation {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Cyber Card Styles */
        .container {
          position: relative;
          width: 100%;
          height: 254px;
          transition: 200ms;
        }

        .container:active {
          width: 95%;
          height: 245px;
        }

        #card {
          position: absolute;
          inset: 0;
          z-index: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 20px;
          transition: 700ms;
          background: linear-gradient(45deg, #1a1a1a, #262626);
          border: 2px solid rgba(255, 255, 255, 0.1);
          overflow: hidden;
          box-shadow:
            0 0 20px rgba(0, 0, 0, 0.3),
            inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .card-content {
          position: relative;
          width: 100%;
          height: 100%;
        }

        .title {
          opacity: 1;
          transition: 300ms ease-in-out;
          position: absolute;
          font-size: 20px;
          font-weight: 800;
          letter-spacing: 2px;
          text-align: center;
          width: 100%;
          padding-top: 20px;
          background: linear-gradient(45deg, #00ffaa, #00a2ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          filter: drop-shadow(0 0 15px rgba(0, 255, 170, 0.3));
          text-shadow:
            0 0 10px rgba(92, 103, 255, 0.5),
            0 0 20px rgba(92, 103, 255, 0.3);
        }

        .subtitle {
          position: absolute;
          bottom: 40px;
          width: 100%;
          text-align: center;
          font-size: 12px;
          letter-spacing: 2px;
          transform: translateY(0);
          color: rgba(255, 255, 255, 0.6);
        }

        .highlight {
          color: #00ffaa;
          margin-left: 5px;
          background: linear-gradient(90deg, #5c67ff, #ad51ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          font-weight: bold;
        }

        .glowing-elements {
          position: absolute;
          inset: 0;
          pointer-events: none;
        }

        .glow-1,
        .glow-2,
        .glow-3 {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: radial-gradient(
            circle at center,
            rgba(0, 255, 170, 0.3) 0%,
            rgba(0, 255, 170, 0) 70%
          );
          filter: blur(15px);
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        .glow-1 {
          top: -20px;
          left: -20px;
        }
        .glow-2 {
          top: 50%;
          right: -30px;
          transform: translateY(-50%);
        }
        .glow-3 {
          bottom: -20px;
          left: 30%;
        }

        .card-particles span {
          position: absolute;
          width: 3px;
          height: 3px;
          background: #00ffaa;
          border-radius: 50%;
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        /* Hover effects */
        .tracker:hover ~ #card .title {
          opacity: 1;
          transform: translateY(-10px);
        }

        .tracker:hover ~ #card .glowing-elements div {
          opacity: 1;
        }

        .tracker:hover ~ #card .card-particles span {
          animation: particleFloat 2s infinite;
        }

        @keyframes particleFloat {
          0% {
            transform: translate(0, 0);
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
          100% {
            transform: translate(calc(var(--x, 0) * 30px), calc(var(--y, 0) * 30px));
            opacity: 0;
          }
        }

        /* Particle positions */
        .card-particles span:nth-child(1) {
          --x: 1;
          --y: -1;
          top: 40%;
          left: 20%;
        }
        .card-particles span:nth-child(2) {
          --x: -1;
          --y: -1;
          top: 60%;
          right: 20%;
        }
        .card-particles span:nth-child(3) {
          --x: 0.5;
          --y: 1;
          top: 20%;
          left: 40%;
        }
        .card-particles span:nth-child(4) {
          --x: -0.5;
          --y: 1;
          top: 80%;
          right: 40%;
        }
        .card-particles span:nth-child(5) {
          --x: 1;
          --y: 0.5;
          top: 30%;
          left: 60%;
        }
        .card-particles span:nth-child(6) {
          --x: -1;
          --y: 0.5;
          top: 70%;
          right: 60%;
        }

        #card::before {
          content: "";
          background: radial-gradient(
            circle at center,
            rgba(0, 255, 170, 0.1) 0%,
            rgba(0, 162, 255, 0.05) 50%,
            transparent 100%
          );
          filter: blur(20px);
          opacity: 0;
          width: 150%;
          height: 150%;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          transition: opacity 0.3s ease;
        }

        .tracker:hover ~ #card::before {
          opacity: 1;
        }

        .tracker {
          position: absolute;
          z-index: 200;
          width: 100%;
          height: 100%;
        }

        .tracker:hover {
          cursor: pointer;
        }

        .tracker:hover ~ #card {
          transition: 300ms;
          filter: brightness(1.1);
        }

        .container:hover #card::before {
          transition: 200ms;
          content: "";
          opacity: 80%;
        }

        .canvas {
          perspective: 800px;
          inset: 0;
          z-index: 200;
          position: absolute;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr 1fr 1fr;
          gap: 0px 0px;
          grid-template-areas:
            "tr-1 tr-2 tr-3"
            "tr-4 tr-5 tr-6"
            "tr-7 tr-8 tr-9";
        }

        .tr-1 { grid-area: tr-1; }
        .tr-2 { grid-area: tr-2; }
        .tr-3 { grid-area: tr-3; }
        .tr-4 { grid-area: tr-4; }
        .tr-5 { grid-area: tr-5; }
        .tr-6 { grid-area: tr-6; }
        .tr-7 { grid-area: tr-7; }
        .tr-8 { grid-area: tr-8; }
        .tr-9 { grid-area: tr-9; }

        /* Removing all the rotation effects */
        .tr-1:hover ~ #card,
        .tr-2:hover ~ #card,
        .tr-3:hover ~ #card,
        .tr-4:hover ~ #card,
        .tr-5:hover ~ #card,
        .tr-6:hover ~ #card,
        .tr-7:hover ~ #card,
        .tr-8:hover ~ #card,
        .tr-9:hover ~ #card {
          transition: 125ms ease-in-out;
          transform: none;
        }

        .noselect {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        .card-glare {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            125deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.05) 45%,
            rgba(255, 255, 255, 0.1) 50%,
            rgba(255, 255, 255, 0.05) 55%,
            rgba(255, 255, 255, 0) 100%
          );
          opacity: 0;
          transition: opacity 300ms;
        }

        .cyber-lines span {
          position: absolute;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(92, 103, 255, 0.2),
            transparent
          );
        }

        .cyber-lines span:nth-child(1) {
          top: 20%;
          left: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: left;
          animation: lineGrow 3s linear infinite;
        }

        .cyber-lines span:nth-child(2) {
          top: 40%;
          right: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: right;
          animation: lineGrow 3s linear infinite 1s;
        }

        .cyber-lines span:nth-child(3) {
          top: 60%;
          left: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: left;
          animation: lineGrow 3s linear infinite 2s;
        }

        .cyber-lines span:nth-child(4) {
          top: 80%;
          right: 0;
          width: 100%;
          height: 1px;
          transform: scaleX(0);
          transform-origin: right;
          animation: lineGrow 3s linear infinite 1.5s;
        }

        .corner-elements span {
          position: absolute;
          width: 15px;
          height: 15px;
          border: 2px solid rgba(92, 103, 255, 0.3);
        }

        .corner-elements span:nth-child(1) {
          top: 10px;
          left: 10px;
          border-right: 0;
          border-bottom: 0;
        }

        .corner-elements span:nth-child(2) {
          top: 10px;
          right: 10px;
          border-left: 0;
          border-bottom: 0;
        }

        .corner-elements span:nth-child(3) {
          bottom: 10px;
          left: 10px;
          border-right: 0;
          border-top: 0;
        }

        .corner-elements span:nth-child(4) {
          bottom: 10px;
          right: 10px;
          border-left: 0;
          border-top: 0;
        }

        .scan-line {
          position: absolute;
          inset: 0;
          background: linear-gradient(
            to bottom,
            transparent,
            rgba(92, 103, 255, 0.1),
            transparent
          );
          transform: translateY(-100%);
          animation: scanMove 2s linear infinite;
        }

        @keyframes lineGrow {
          0% {
            transform: scaleX(0);
            opacity: 0;
          }
          50% {
            transform: scaleX(1);
            opacity: 1;
          }
          100% {
            transform: scaleX(0);
            opacity: 0;
          }
        }

        @keyframes scanMove {
          0% {
            transform: translateY(-100%);
          }
          100% {
            transform: translateY(100%);
          }
        }

        #card:hover .card-glare {
          opacity: 1;
        }

        .corner-elements span {
          transition: all 0.3s ease;
        }

        #card:hover .corner-elements span {
          border-color: rgba(92, 103, 255, 0.8);
          box-shadow: 0 0 10px rgba(92, 103, 255, 0.5);
        }

        /* Custom additions for series cards */
        .card-chapters {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            overflow-y: auto;
            z-index: 10;
        }

        .cyber-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-6">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-center bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Encore</h1>
                <div class="flex items-center space-x-4">
                    <span id="username" class="text-gray-400"></span>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm transition-colors duration-200">
                        Logout
                    </button>
                </div>
            </div>
            <p class="text-center text-gray-400 mt-2">Current Scan Status: <span id="scanStatus">Loading...</span></p>
        </header>

        <div id="seriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading placeholders -->
            <div class="series-card">
                <div class="p-4 bg-gray-900 border-b border-gray-700">
                    <div class="h-5 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
            <div class="series-card">
                <div class="p-4 bg-gray-900 border-b border-gray-700">
                    <div class="h-5 bg-gray-700 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/3"></div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                        <div class="h-5 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-10 text-center text-gray-500 text-sm">
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>
    </div>

    <script>
        // Authentication check
        function checkAuth() {
            const authData = JSON.parse(localStorage.getItem('auth') || '{}');
            if (!authData.token || !authData.expiry || new Date().getTime() >= authData.expiry) {
                localStorage.removeItem('auth');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('auth');
            window.location.href = 'login.html';
        }

        // Update UI with username
        function updateUI() {
            const authData = JSON.parse(localStorage.getItem('auth') || '{}');
            if (authData.username) {
                document.getElementById('username').textContent = authData.username;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication first
            if (!checkAuth()) return;

            // Update UI
            updateUI();

            // Add logout button listener
            document.getElementById('logoutBtn').addEventListener('click', logout);

            try {
                // Load info.json
                const infoResponse = await fetch('info.json');
                if (!infoResponse.ok) {
                    throw new Error('Failed to load info.json');
                }
                const seriesData = await infoResponse.json();
                
                // Clear loading placeholders
                const seriesContainer = document.getElementById('seriesContainer');
                seriesContainer.innerHTML = '';
                
                // Update scan status with the latest chapter's start number
                let latestStartNumber = 0;
                seriesData.forEach(series => {
                    series.chapters.forEach(chapter => {
                        if (chapter.startNumber > latestStartNumber) {
                            latestStartNumber = chapter.startNumber;
                        }
                    });
                });
                
                // Update UI with latest info
                document.getElementById('scanStatus').textContent = `Next scan starts at #${latestStartNumber + 100}`; // Add buffer for next scan
                
                // Find the most recent upload time for last updated
                let latestUploadTime = null;
                seriesData.forEach(series => {
                    series.chapters.forEach(chapter => {
                        if (chapter.uploadTime) {
                            const uploadTime = new Date(chapter.uploadTime);
                            if (!latestUploadTime || uploadTime > latestUploadTime) {
                                latestUploadTime = uploadTime;
                            }
                        }
                    });
                });
                
                document.getElementById('lastUpdated').textContent = latestUploadTime ? 
                    latestUploadTime.toLocaleString() : 'Unknown';
                
                // Helper function to calculate time ago text
                function getTimeAgo(timestamp) {
                    if (!timestamp) return 'Unknown time';
                    
                    const date = new Date(timestamp);
                    if (isNaN(date.getTime())) {
                        return 'Invalid date';
                    }
                    
                    const now = new Date();
                    const diff = now - date;
                    
                    const minutes = Math.floor(diff / 60000);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);
                    
                    // If more than 10 hours old, mark as expired
                    if (hours >= 10) {
                        return 'Expired';
                    }
                    
                    if (hours > 0) {
                        return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                    } else if (minutes > 0) {
                        return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
                    } else {
                        return 'just now';
                    }
                }

                // Sort series by latest chapter upload time instead of chapter number
                seriesData.sort((a, b) => {
                    // Find the most recent upload time for each series
                    const getLatestUploadTime = (chapters) => {
                        if (!chapters || chapters.length === 0) return 0;
                        let latestTime = 0;
                        chapters.forEach(ch => {
                            if (ch.uploadTime) {
                                const time = new Date(ch.uploadTime).getTime();
                                if (time > latestTime) {
                                    latestTime = time;
                                }
                            }
                        });
                        return latestTime;
                    };

                    const aLatest = getLatestUploadTime(a.chapters);
                    const bLatest = getLatestUploadTime(b.chapters);
                    return bLatest - aLatest; // Most recent first
                });

                // Helper function to create chapter items
                function createChapterItem(chapter, series) {
                    const chapterItem = document.createElement('div');
                    chapterItem.className = 'bg-gray-800 hover:bg-gray-700 rounded mb-2 p-3 text-xs';
                    
                    // Ensure chapter number is valid
                    const chapterNumber = chapter.chapter || 'unknown';
                    
                    // Create GitHub paths
                    const seriesFolder = (series.series || 'unknown').toLowerCase().replace(/[^a-z0-9]/g, '_');
                    const chapterFolder = `chapter_${(typeof chapterNumber === 'number' ? chapterNumber : chapterNumber).toString().toLowerCase().replace(/[^a-z0-9]/g, '_')}`;
                    
                    // Update path to match GitHub repository structure
                    const chapterPath = chapter.path ? chapter.path.replace(/\\/g, '/') : `series/${seriesFolder}/${chapterFolder}/index.html`;
                    
                    // Viewer URL with fallback for unknown values
                    const viewerUrl = `viewer.html?series=${encodeURIComponent(series.series || 'Unknown Series')}&chapter=${encodeURIComponent(chapterNumber)}`;
                    
                    // Create a flex container for the chapter info
                    const chapterItemContent = document.createElement('div');
                    chapterItemContent.className = 'flex items-center justify-between';
                    
                    // Create the chapter number and info
                    const chapterInfo = document.createElement('div');
                    
                    const chapterNumberElement = document.createElement('div');
                    chapterNumberElement.className = 'font-bold text-white';
                    chapterNumberElement.textContent = `Chapter ${chapterNumber}`;
                    
                    const timeInfo = document.createElement('div');
                    timeInfo.className = 'text-gray-400 text-xs mt-1';
                    
                    // Use the chapter's uploadTime if available
                    const timestamp = chapter.uploadTime ? new Date(chapter.uploadTime) : new Date();
                    timeInfo.textContent = getTimeAgo(timestamp);
                    
                    chapterInfo.appendChild(chapterNumberElement);
                    chapterInfo.appendChild(timeInfo);
                    
                    // Create the read button with high z-index to ensure it's clickable
                    const readButton = document.createElement('a');
                    readButton.href = viewerUrl;
                    readButton.className = 'bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-xs transition-colors duration-200';
                    readButton.textContent = 'Read';
                    readButton.style.position = 'relative';
                    readButton.style.zIndex = '350';
                    
                    // Add chapter info and read button to the row
                    chapterItemContent.appendChild(chapterInfo);
                    chapterItemContent.appendChild(readButton);
                    
                    // Add the row to the chapter item
                    chapterItem.appendChild(chapterItemContent);
                    
                    return chapterItem;
                }

                // Generate cards for each series
                seriesData.forEach(series => {
                    // Skip series with no valid chapters
                    if (!series.chapters || series.chapters.length === 0) {
                        return;
                    }
                    
                    // Filter out invalid chapters
                    series.chapters = series.chapters.filter(chapter => 
                        chapter && (chapter.chapter || chapter.chapter === 0)
                    );
                    
                    if (series.chapters.length === 0) {
                        return;
                    }
                    
                    // Sort chapters by upload time (most recent first)
                    series.chapters.sort((a, b) => {
                        const timeA = a.uploadTime ? new Date(a.uploadTime).getTime() : 0;
                        const timeB = b.uploadTime ? new Date(b.uploadTime).getTime() : 0;
                        return timeB - timeA; // Most recent first
                    });
                    
                    // Create cyber card
                    const cyberCard = document.createElement('div');
                    cyberCard.className = 'cyber-card';
                    
                    const container = document.createElement('div');
                    container.className = 'container noselect';
                    
                    const canvas = document.createElement('div');
                    canvas.className = 'canvas';
                    
                    // Add trackers
                    for (let i = 1; i <= 9; i++) {
                        const tracker = document.createElement('div');
                        tracker.className = `tracker tr-${i}`;
                        canvas.appendChild(tracker);
                    }
                    
                    // Create card element
                    const card = document.createElement('div');
                    card.id = 'card';
                    
                    const cardContent = document.createElement('div');
                    cardContent.className = 'card-content';
                    
                    // Add card glare
                    const cardGlare = document.createElement('div');
                    cardGlare.className = 'card-glare';
                    cardContent.appendChild(cardGlare);
                    
                    // Add cyber lines
                    const cyberLines = document.createElement('div');
                    cyberLines.className = 'cyber-lines';
                    for (let i = 0; i < 4; i++) {
                        cyberLines.appendChild(document.createElement('span'));
                    }
                    cardContent.appendChild(cyberLines);
                    
                    // Add title
                    const title = document.createElement('div');
                    title.className = 'title';
                    title.textContent = series.series || 'Unknown Series';
                    cardContent.appendChild(title);
                    
                    // Add glowing elements
                    const glowingElements = document.createElement('div');
                    glowingElements.className = 'glowing-elements';
                    const glow1 = document.createElement('div');
                    glow1.className = 'glow-1';
                    const glow2 = document.createElement('div');
                    glow2.className = 'glow-2';
                    const glow3 = document.createElement('div');
                    glow3.className = 'glow-3';
                    glowingElements.appendChild(glow1);
                    glowingElements.appendChild(glow2);
                    glowingElements.appendChild(glow3);
                    cardContent.appendChild(glowingElements);
                    
                    // Add subtitle
                    const subtitle = document.createElement('div');
                    subtitle.className = 'subtitle';
                    const subtitleSpan1 = document.createElement('span');
                    subtitleSpan1.textContent = `${series.chapters.length} chapter`;
                    if (series.chapters.length !== 1) subtitleSpan1.textContent += 's';
                    const subtitleSpan2 = document.createElement('span');
                    subtitleSpan2.className = 'highlight';
                    subtitleSpan2.textContent = 'AVAILABLE';
                    subtitle.appendChild(subtitleSpan1);
                    subtitle.appendChild(document.createTextNode(' '));
                    subtitle.appendChild(subtitleSpan2);
                    cardContent.appendChild(subtitle);
                    
                    // Add card particles
                    const cardParticles = document.createElement('div');
                    cardParticles.className = 'card-particles';
                    for (let i = 0; i < 6; i++) {
                        cardParticles.appendChild(document.createElement('span'));
                    }
                    cardContent.appendChild(cardParticles);
                    
                    // Add corner elements
                    const cornerElements = document.createElement('div');
                    cornerElements.className = 'corner-elements';
                    for (let i = 0; i < 4; i++) {
                        cornerElements.appendChild(document.createElement('span'));
                    }
                    cardContent.appendChild(cornerElements);
                    
                    // Add scan line
                    const scanLine = document.createElement('div');
                    scanLine.className = 'scan-line';
                    cardContent.appendChild(scanLine);
                    
                    // Add chapters list with scroll bar
                    const chaptersDiv = document.createElement('div');
                    chaptersDiv.className = 'card-chapters';
                    chaptersDiv.style.overflowY = 'auto';
                    chaptersDiv.style.maxHeight = '150px';
                    chaptersDiv.style.scrollbarWidth = 'thin';
                    chaptersDiv.style.scrollbarColor = '#4a5568 #2d3748';
                    // Make sure clicks on the chapters area don't trigger the card click
                    chaptersDiv.style.position = 'relative';
                    chaptersDiv.style.zIndex = '300'; // Higher than tracker z-index (200)
                    
                    // Add the latest 3 chapters
                    const chaptersToShow = series.chapters.slice(0, 3);
                    
                    chaptersToShow.forEach(chapter => {
                        const chapterItem = createChapterItem(chapter, series);
                        // Ensure chapter items have pointer events
                        chapterItem.style.position = 'relative';
                        chapterItem.style.zIndex = '300';
                        chaptersDiv.appendChild(chapterItem);
                    });
                    
                    // Add "View all" link if more chapters exist
                    if (series.chapters.length > 3) {
                        const viewAllLink = document.createElement('div');
                        viewAllLink.className = 'text-center mt-2';
                        viewAllLink.style.position = 'relative';
                        viewAllLink.style.zIndex = '300';
                        
                        const viewAllBtn = document.createElement('a');
                        viewAllBtn.href = `series.html?series=${encodeURIComponent(series.series)}`;
                        viewAllBtn.className = 'text-blue-400 hover:text-blue-300 text-xs';
                        viewAllBtn.textContent = `View all ${series.chapters.length} chapters`;
                        
                        viewAllLink.appendChild(viewAllBtn);
                        chaptersDiv.appendChild(viewAllLink);
                    }
                    
                    // Assemble the card
                    cardContent.appendChild(chaptersDiv);
                    card.appendChild(cardContent);
                    canvas.appendChild(card);
                    container.appendChild(canvas);
                    
                    // Add link functionality for the entire card,
                    // but don't activate when clicking on child elements with their own interactions
                    container.addEventListener('click', (e) => {
                        // Only navigate if the click didn't happen on an interactive element
                        const clickedOnLink = e.target.closest('a');
                        const clickedOnChapterItem = e.target.closest('.bg-gray-800');
                        
                        if (!clickedOnLink && !clickedOnChapterItem) {
                            window.location.href = `series.html?series=${encodeURIComponent(series.series)}`;
                        }
                    });
                    
                    cyberCard.appendChild(container);
                    seriesContainer.appendChild(cyberCard);
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('seriesContainer').innerHTML = `
                    <div class="col-span-full text-center py-8 text-red-500">
                        <p>Error loading series data. Please check if info.json exists.</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        });

        // Periodically check authentication
        setInterval(checkAuth, 60000); // Check every minute
    </script>
</body>
