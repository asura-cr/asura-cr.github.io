<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .maintenance-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .glitch-container {
            position: relative;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #00ffaa;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: "MAINTENANCE";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: #ff00ff;
            animation: glitch 2.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
            opacity: 0.75;
        }

        .glitch::after {
            color: #00ffff;
            animation: glitch 2s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
            opacity: 0.75;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #b0b0b0;
            text-shadow: 0 0 5px rgba(176, 176, 176, 0.5);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #1a1a1a;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #00ffaa, #00a2ff);
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .cyber-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .cyber-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffaa, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .eta {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="glow"></div>
        <div class="glitch-container">
            <div class="glitch">MAINTENANCE</div>
        </div>
        <div class="message">
            We're currently performing some updates to improve your experience.<br>
            Please check back soon.
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="eta">
            Estimated completion time: No Idea
        </div>
        <div class="cyber-lines"></div>
    </div>
</body>
</html>
